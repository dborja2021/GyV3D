<!DOCTYPE html>
<html>

<head>
    <title>Ejercicio 4</title>
    <meta name="author" content="Daniel Borja Fernández">
    <meta name="email" content="d.borja.2021@alumnos.urjc.es">
</head>

<body onload="init()">
    <canvas id="myCanvas" width="640" height="480"></canvas>
    <br>
    Step: <input type="text" value="0.01" id="step">
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/3.4.2/gl-matrix-min.js"></script>

<script id="shaderVs" type="x-shader/x-vertex">
    attribute vec4 a_Position;
    uniform mat4 u_Matrix;
    void main() {
        gl_Position = u_Matrix * a_Position;
    }
</script>

<script id="shaderFs" type="x-shader/x-fragment">
    void main() {
        gl_FragColor = vec4(1.0, 1.0, 0.0, 1.0);
    }
</script>

<script>
    var translation = [0.0, 0.0, 0.0];
    var scale = 1.0
    var triangleTranslation = [0.0, 0.0, 0.0];
    var rad_ang = 0.0;
    /**
     * WebGL transformations: translation and scale
     * 
     * This example shows how to translate and scale a triangle using WebGL.
     */

    /**
     * This function is used to initialize the scene
     */
    function init() {
        // Triangle
        var verticesTriangulo = new Float32Array([
            -0.75, 0.0, 0.0,
            0.0, 0.5, 0.0,
            0.75, 0.0, 0.0,
        ]);

        // Rectangulo Izquierda
        var verticesRectangulo1= new Float32Array([
            -0.5, 0.0, 0.0,
            -0.5, -0.75, 0.0,
            -0.25, 0.0, 0.0,
            -0.25, -0.75, 0.0,
        ]);

        // Rectangulo Derecha
        var verticesRectangulo2= new Float32Array([
            0.25, 0.0, 0.0,
            0.25, -0.75, 0.0,
            0.5, 0.0, 0.0,
            0.5, -0.75, 0.0,
        ]);

        // Get canvas object from the DOM
        var canvas = document.getElementById("myCanvas");

        // Init WebGL context
        var gl = canvas.getContext("webgl");
        if (!gl) {
            console.log("Failed to get the rendering context for WebGL");
            return;
        }

        // Init shaders
        var vs = document.getElementById('shaderVs').innerHTML;
        var fs = document.getElementById('shaderFs').innerHTML;
        if (!initShaders(gl, vs, fs)) {
            console.log('Failed to intialize shaders.');
            return;
        }

        // Write the positions of vertices to a vertex shader
        initVertexBuffers(gl, verticesTriangulo, verticesRectangulo1, verticesRectangulo2);

        document.onkeydown = function (ev) {
            handleKeyPress(ev.key);   
        };

        drawScene(gl);

    }

    /**
     * This function is used to draw the scene and animate it
     * @param {WebGLRenderingContext} gl 
     * @param {Number} rad_ang 
     */
    function drawScene(gl) {
        // Establecer color fondo
        gl.clearColor(0.0, 0.0, 1.0, 1.0);

        // Clear canvas
        gl.clear(gl.COLOR_BUFFER_BIT);

        // Calculate new scale
        // var scale = Math.abs(Math.sin(rad_ang));
        // var position = Math.sin(rad_ang);

        var scaled = glMatrix.mat4.fromScaling(glMatrix.mat4.create(), [scale, scale, 0.0]);
        var translated = glMatrix.mat4.fromTranslation(glMatrix.mat4.create(), translation);
        var matrix = glMatrix.mat4.multiply(glMatrix.mat4.create(), translated, scaled);
 /*     var rotateX = glMatrix.mat4.fromXRotation(glMatrix.mat4.create(), rad_ang);
        var rotateY = glMatrix.mat4.fromYRotation(glMatrix.mat4.create(), rad_ang);
        var rotateZ = glMatrix.mat4.fromZRotation(glMatrix.mat4.create(), rad_ang);
        var translated_scaled = glMatrix.mat4.multiply(glMatrix.mat4.create(), translated, scaled);
        var translated_scaled_X = glMatrix.mat4.multiply(glMatrix.mat4.create(), translated_scaled, rotateX);
        var translated_scaled_XY = glMatrix.mat4.multiply(glMatrix.mat4.create(), translated_scaled_X, rotateY);
        var translated_scaled_XYZ = glMatrix.mat4.multiply(glMatrix.mat4.create(), translated_scaled_XY, rotateZ);
 */       

        // Set uniform value (u_Matrix) in vertex shader
        var mvMatrixUniform = gl.getUniformLocation(gl.program, "u_Matrix");
        gl.uniformMatrix4fv(mvMatrixUniform, false, matrix);

        // // Draw Triangle
        gl.drawArrays(gl.TRIANGLES, 0, 3);

        // Draw Rectangulo Izquierda
        gl.drawArrays(gl.TRIANGLE_STRIP, 3, 4);
        
        // Draw Rectangulo Derecha
        gl.drawArrays(gl.TRIANGLE_STRIP, 7, 4);

        // Increase angle
        // rad_ang += 0.01;

        // Call drawScene again in the next browser repaint
        // requestAnimationFrame(function() {
        //    drawScene(gl, rad_ang)
        // });
    }

    /**
     * This function is used to initialize the vertex buffers
     * @param {WebGLRenderingContext} gl 
     */
     function initVertexBuffers(gl, verticesTriangulo, verticesRectangulo1, verticesRectangulo2) {
        // Crear un solo búfer
        var vertexBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer);

        // Almacenar todas las coordenadas en el búfer
        var allVertices = new Float32Array([...verticesTriangulo, ...verticesRectangulo1, ...verticesRectangulo2]);
        gl.bufferData(gl.ARRAY_BUFFER, allVertices, gl.STATIC_DRAW);

        // Asignar las coordenadas a la variable a_Position
        var a_Position = gl.getAttribLocation(gl.program, 'a_Position');
        gl.vertexAttribPointer(a_Position, 3, gl.FLOAT, false, 0, 0);
        gl.enableVertexAttribArray(a_Position);
    }
    
    /**
     * This function is used to initialize the shaders
     * @param {WebGLRenderingContext} gl 
     * @param {String} vs_source 
     * @param {String} fs_source 
     * @returns {Boolean}
     */
     function initShaders(gl, vs_source, fs_source) {
        // Compile shaders
        var vertexShader = makeShader(gl, vs_source, gl.VERTEX_SHADER);
        var fragmentShader = makeShader(gl, fs_source, gl.FRAGMENT_SHADER);

        // Create program
        var glProgram = gl.createProgram();

        // Attach and link shaders to the program
        gl.attachShader(glProgram, vertexShader);
        gl.attachShader(glProgram, fragmentShader);
        gl.linkProgram(glProgram);
        if (!gl.getProgramParameter(glProgram, gl.LINK_STATUS)) {
            alert("Unable to initialize the shader program");
            return false;
        }

        // Use program
        gl.useProgram(glProgram);
        gl.program = glProgram;

        return true;
    }

    /**
     * This function is used to create a shader
     * @param {WebGLRenderingContext} gl 
     * @param {String} src 
     * @param {Number} type 
     * @returns {WebGLShader}
     */
    function makeShader(gl, src, type) {
        var shader = gl.createShader(type);
        gl.shaderSource(shader, src);
        gl.compileShader(shader);
        if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
            alert("Error compiling shader: " + gl.getShaderInfoLog(shader));
            return;
        }
        return shader;
    }

    function handleKeyPress(key) {
        var step = parseFloat(document.getElementById("step").value);
        switch (key) {
            case "ArrowLeft":
                translation[0] -= step;
                break;
            case "ArrowRight":
                translation[0] += step;
                break;
            case "ArrowUp":
                translation[1] += step;
                break;
            case "ArrowDown":
                translation[1] -= step;
                break;
            case "PageUp":
                scale += step;
                break;
            case "PageDown":
                scale -= step;
                break;
            case "w":
                triangleTranslation[1] += step;
                break;
            case "s":
                triangleTranslation[1] -= step;
                break;
            case "d":
                triangleTranslation[0] += step;
                break;
            case "a":
                triangleTranslation[0] -= step;
                break;
        }
    }
</script>
</html>
