<script id="shaderVs" type="x-shader/x-vertex">
    attribute vec4 a_Position;
    uniform vec2 u_Translation;
    void main() {
        gl_Position = a_Position + vec4(u_Translation, 0.0, 0.0);
    }
</script>

<script id="shaderFs" type="x-shader/x-fragment">

    uniform vec4 u_FragColor;

    var translation = [0.0, 0.0];
    var scale = 1.0;
    var triangleTranslation = [0.0, 0.0] ;
    function init() {
        // Get canvas object from the DOM
        var canvas = document.getElementById("myCanvas");

        // Init WebGL context
        var gl = canvas.getContext("webgl");
        if (!gl) {
            console.log("Failed to get the rendering context for WebGL");
            return;
        }

        // Init shaders
        var vs = document.getElementById('shaderVs').innerHTML;
        var fs = document.getElementById('shaderFs').innerHTML;
        if (!initShaders(gl, vs, fs)) {
            console.log('Failed to intialize shaders.');
            return;
        }

        // Write the positions of vertices to a vertex shader
        var buffers = initVertexBuffers(gl);
        if (!buffers) {
            console.log('Failed to set the positions of the vertices');
            return;
        }

        // Clear canvas
        gl.clearColor(0, 0, 1, 1.0);
        gl.clear(gl.COLOR_BUFFER_BIT);

        document.onkeydown = function (ev) {
            handleKeyPress(ev.key);
        };

        // Draw
        drawScene(gl, buffers);
    }

    function initVertexBuffers(gl) {
        // Fragment color
        var rgba = [1.0, 1.0, 0.0, 1.0];

        // Rectangulo Izquierda
        var recrtIzqVertices= new Float32Array([
            -0.5, 0.0, -0.5, -0.75, -0.25, -0.75,
            -0.5, 0.0, -0.25, 0.0, -0.25, -0.75,
        ]);
        var recrtIzqBuffer = initBuffer(gl, recrtIzqVertices);

        // Rectangulo Derecha
        var recrtDrchVertices= new Float32Array([
            0.25, 0.0, 0.25, -0.75, 0.5, -0.75,
            0.25, 0.0, 0.5, 0.0, 0.5, -0.75,
            ]);
        var recrtDrchBuffer = initBuffer(gl, recrtDrchVertices);

        // Triangulo
        var trianguloVertices= new Float32Array([
            -0.75, 0.0, 0.0, 0.5, 0.75, 0.0   
            ]);
        var trianguloBuffer = initBuffer(gl, trianguloVertices);

        return {
            rectLeft: { buffer: recrtIzqBuffer, color: rgba },
            rectRight: { buffer: recrtDrchBuffer, color: rgba },
            triangle: { buffer: trianguloBuffer, color: rgba },
        };
    }

    function initBuffer(gl, vertices){
        var dim = 2;

        // Create a buffer object
        var vertexBuffer = gl.createBuffer();
        if (!vertexBuffer) {
            console.log('Failed to create the buffer object');
            return -1;
        }

        gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer);
        gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW);

        // Return the buffer object
        return {
            buffer: vertexBuffer,
            dim: dim,
            numVertices: vertices.length / dim,
        };
    }

    /**
     * This function is used to initialize the shaders
     * @param {WebGLRenderingContext} gl 
     * @param {String} vs_source 
     * @param {String} fs_source 
     * @returns {Boolean}
     */
    function initShaders(gl, vs_source, fs_source) {
        // Compile shaders
        var vertexShader = makeShader(gl, vs_source, gl.VERTEX_SHADER);
        var fragmentShader = makeShader(gl, fs_source, gl.FRAGMENT_SHADER);

        // Create program
        var glProgram = gl.createProgram();

        // Attach and link shaders to the program
        gl.attachShader(glProgram, vertexShader);
        gl.attachShader(glProgram, fragmentShader);
        gl.linkProgram(glProgram);
        if (!gl.getProgramParameter(glProgram, gl.LINK_STATUS)) {
            alert("Unable to initialize the shader program");
            return false;
        }

        // Use program
        gl.useProgram(glProgram);
        gl.program = glProgram;

        return true;
    }

    /**
     * This function is used to create a shader
     * @param {WebGLRenderingContext} gl 
     * @param {String} src 
     * @param {Number} type 
     * @returns {WebGLShader}
     */
    function makeShader(gl, src, type) {
        var shader = gl.createShader(type);
        gl.shaderSource(shader, src);
        gl.compileShader(shader);
        if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
            alert("Error compiling shader: " + gl.getShaderInfoLog(shader));
            return;
        }
        return shader;
    }

    function drawScene() {
        var canvas = document.getElementById("myCanvas");
        var gl = canvas.getContext("webgl");
        gl.clear(gl.COLOR_BUFFER_BIT);

        // Set the translation uniform in the vertex shader
        var u_Translation = gl.getUniformLocation(gl.program, 'u_Translation');
        gl.uniform2fv(u_Translation, translation);

        // Set the scale uniform in the vertex shader
        var u_Scale = gl.getUniformLocation(gl.program, 'u_Scale');
        gl.uniform1f(u_Scale, scale);

        // Draw the figures
        var buffers = initVertexBuffers(gl);
        drawFigure(gl, buffers.rectLeft.buffer, buffers.rectLeft.color);
        drawFigure(gl, buffers.rectRight.buffer, buffers.rectRight.color);
        drawFigure(gl, buffers.triangle.buffer, buffers.triangle.color);
    }

    function drawFigure(gl, buffer, color) {
        var a_Position = gl.getAttribLocation(gl.program, 'a_Position');
        gl.bindBuffer(gl.ARRAY_BUFFER, buffer.buffer);
        gl.vertexAttribPointer(a_Position, buffer.dim, gl.FLOAT, false, 0, 0);
        gl.enableVertexAttribArray(a_Position);

        var u_FragColor = gl.getUniformLocation(gl.program, 'u_FragColor');
        gl.uniform4fv(u_FragColor, color);

        gl.drawArrays(gl.TRIANGLES, 0, buffer.numVertices);
    }

    function handleKeyPress(key) {
        var step = parseFloat(document.getElementById("step").value);
        switch (key) {
            case "ArrowLeft":
                translation[0] -= step;
                break;
            case "ArrowRight":
                translation[0] += step;
                break;
            case "ArrowUp":
                translation[1] += step;
                break;
            case "ArrowDown":
                translation[1] -= step;
                break;
            case "PageUp":
                scale *= step*10;
                break;
            case "PageDown":
                scale /= step*10;
                break;
            case "w":
                triangleTranslation[1] += step;
                break;
            case "s":
                triangleTranslation[1] -= step;
                break;
            case "d":
                triangleTranslation[0] += step;
                break;
            case "a":
                triangleTranslation[0] -= step;
                break;



        }
        drawScene();
    }
